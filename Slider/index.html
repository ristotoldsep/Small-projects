<html lang="en">

    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="slider">
        <div class="slider__body">
            <img src="images/slide-1.jpg" alt="Slider image" class="slider__image">
        </div>  
        <div class="slider__controls">
            <button class="slider__button slider__button-prev"><i class="fas fa-chevron-left"></i></button>
            <button class="slider__button slider__button-play"><i class="fas fa-play"></i></button>
            <button class="slider__button slider__button-next"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>
    <a style="display:block;
    	position:absolute;    
    	z-index: 100;
    	padding:20px;
        position: fixed;
        bottom: 20px;
        left: 50%;
        margin-left: -67px;
        margin-bottom: 15px;background:#f00;/*#BE1D30*/;color:#fff;font-size:1.2em;border-radius:5px;font-weight:bold;"
        href="/et/add">
        LISA MÜÜK
    </a>

    <script src="js/script.js"></script>
